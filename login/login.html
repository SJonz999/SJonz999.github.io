<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="../imagenes/imagenesp/1177568.png" alt="Ícono de persona" class="icono-persona">
        <h2>Inicio de sesión</h2>
        <form action="login.php" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="social-login-buttons">
            <button class="google-login">
                <img src="../imagenes/imagenesp/google_icon_131222.png" alt="Google icon" class="social-icon">
                Iniciar sesión con Google
            </button>
            <button class="facebook-login">
                <img src="../imagenes/imagenesp/facebook_logo_icon_147291.png" alt="Facebook icon" class="social-icon">
                Iniciar sesión con Facebook
            </button>
        </div>
        <div class="login-links">
            <a href="registro.html">Registrarme</a>
            <a href="olvido_contrasena.html">Olvidé mi contraseña</a>
            <a href="../index.html">Inicio</a>
        </div>
    </div>
</body>
</html>
